<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Riddle</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="bg-hearts"></div>

    <div class="container">
        <h1>The Riddle</h1>
        
        <p style="font-family: 'Varela Round', sans-serif; color: #666; margin-bottom: 25px;">
            First, download the riddle. Once you have the magic number, enter it below!
        </p>

        <div style="margin-bottom: 30px;">
            <a href="../files/letter.pdf" download="Valentine_Riddle.pdf" class="btn-pdf">
                Download Riddle
            </a>
        </div>

        <div style="margin-bottom: 10px;">
            <input type="number" id="riddle-answer" placeholder="Enter number..." 
                style="padding: 12px; border-radius: 10px; border: 1px solid #ff4d6d; font-family: 'Varela Round', sans-serif; width: 160px; text-align: center; font-size: 1rem;">
            <button id="submit-answer" class="btn-pdf" style="margin-left: 10px; padding: 12px 24px;">Submit</button>
        </div>

        <p id="error-message" style="color: #ff4d6d; font-family: 'Varela Round', sans-serif; font-size: 0.9rem; height: 20px; margin-bottom: 20px; visibility: hidden;">
            That's not quite right! Try again.
        </p>
        
        <div style="margin-top: 10px;">
            <a href="../index.html" style="text-decoration: none; color: #ff4d6d; font-family: 'Varela Round', sans-serif;">‚Üê Go Back</a>
        </div>
    </div>

    <script src="../js/script.js"></script>

    <script>
        const submitBtn = document.getElementById('submit-answer');
        const answerInput = document.getElementById('riddle-answer');
        const errorMsg = document.getElementById('error-message');

        submitBtn.addEventListener('click', () => {
            if (parseInt(answerInput.value) === 394) {
                // Siblings in the same folder, so this path is fine
                window.location.href = "final_letter.html";
            } else {
                errorMsg.style.visibility = "visible";
                answerInput.classList.add('shake');
                setTimeout(() => {
                    answerInput.classList.remove('shake');
                }, 500);
                answerInput.value = "";
            }
        });

        answerInput.addEventListener('input', () => {
            errorMsg.style.visibility = "hidden";
        });
    </script>
</body>
</html>
