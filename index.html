<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="bg-hearts"></div>

    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/first.png" alt="banner" />
      </div>
      
      <h1 id="question-heading">Hi Anusha! <br> Will you be my Valentine?</h1>
      
      <div class="buttons">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
      
      <div class="message">
        <h2 id="success-message">Yayayayay! <br> You made me happy! <br> Here's a heart! <br> You're only mine! </h2>
        
        <button id="open-letter-btn" class="btn-pdf">Open Letter &lt;3</button>
      </div>

      <div class="letter-container">
        <iframe src="./public/files/letter.pdf" class="pdf-viewer"></iframe>
      </div>

    </div>
     
    <script src="./public/js/script.js"></script>
  </body>
</html>
